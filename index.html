<!DOCTYPE html>
<html>
    <head>
        <title>stone paper scissor game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <h6>By Krishna</h6>
        </header>

        <div class="score">
            <div id="user-label" class="label">user</div>
            <div id="comp-label" class="label">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>start your game</p>
        </div>

        <div class="choices">
            <div id="paper" class="choice">
                <img src="images\paper.jpg" alt="PAPER">
            </div>
            <div id="rock" class="choice">
                <img src="images\rock.jpg" alt="ROCK">
            </div>
            <div id="scissor" class="choice">
                <img src="images\scissor.jpg" alt="SCISSOR">
            </div>

        </div>
        <p id="commentary">Make your Move</p>
        <script src="script.js"></script>
    </body>
</html>
